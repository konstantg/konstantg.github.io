---
layout: default
---

<div class="content_header">
    <span><a href="/news"><span class="category">NEWS</span></a></span>
    <span class="news_post__title">{{ page.title }}</span>
    <!-- <span class="post__subtitle">{{ page.excerpt }}</span> -->
    <div>
        <span class="post__author">{{ site.name }} <span style="font-weight: 400;">|</span> </span>
        <span class="post__date">{{ page.date | date: '%b %-d, %Y' }}</span>
    </div>
</div>

<div class="content">
    <div class="news_post__content">
        {{ content }}
    </div>
</div>
