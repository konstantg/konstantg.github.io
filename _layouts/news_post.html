---
layout: default
---

<div class="news_post">
    <div class="post__back">
    	<a href="/news"><span class="category">NEWS</span></a>
    </div>
    <div class="news_post__title">
    	<h1>{{ page.title }}</h1>
    </div>
    <div class="news_post__date">
    	<p>{{ page.date | date: '%B %-d, %Y' }}</p>
    </div>
    <div class="news_post__meta">
    	<p>{{ tags_content }}</p>
    </div>
    <div class="news_post__content"?>
        {{ content }}
    </div>
</div>
