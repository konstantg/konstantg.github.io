<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    {% if page.title %}
        <title>{{ page.title }}</title>
    {% else %}
        <title>{{ site.name }}</title>
    {% endif %}

    <meta name="description" content="{{ site.description }}">

    {% if site.google_verification %}
        <meta name="google-site-verification" content="{{ site.google_verify }}">
    {% endif %}

    <link rel="icon" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
    
    {% include analytics.html %}
	{% if  page.comments %} 
		<script id="dsq-count-scr" src="//konstantg.disqus.com/count.js" async></script>
	{% endif %}
	<script type="text/javascript" src="/assets/js/yaml.js"></script>
	<script type="text/javascript" async
	  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
	</script>

    
</head>

<body>

    <div class="wrapper">
    	<div class="header">
		    <h1>Barcelona Doctoral School</h1>
		    <ul>
		        <li>
		            <a href="/barcelona/speakers">speakers</a>
		        </li>
		        <li>
		            <a href="/barcelona/activities">activities</a>
		        </li>
		    </ul>
		</div>
		<div class="extra">
		    <div class="extra__content"?>
		        {{ content }}
		    </div>
		</div>
    </div>
</body>

</html>
