description: Personal blog with various notes.
layout: default
---

<div class="blog">
    <h1>Blog Posts</h1>
	<br>
    <ul>
      {% for post in site.categories.blog %}
        <li><p>
            <a href="{{ post.url }}" class="title_link">{{ post.title }}</a>
            <br>
            {{ post.excerpt }} <span class="date">{{ post.date | date: '%b %Y' }}</span> 
            <br>
            <br>
        </p></li>
      {% endfor %}
    </ul>
</div>
